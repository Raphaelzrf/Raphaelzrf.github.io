<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - Raphael</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar"></div>

    <main class="page-content">
        <div class="container">
            <div class="page-header">
                <h1>联系我</h1>
                <p>有项目合作或其他问题？随时联系我！</p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>邮箱</h3>
                                <p>zrf2001@mail.ustc.edu.cn</p>
                            </div>
                        </div>
                        <!-- <div class="contact-method">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3>电话</h3>
                                <p>+86 138 0000 0000</p>
                            </div>
                        </div> -->
                        <!-- <div class="contact-method">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>位置</h3>
                                <p>中国，北京</p>
                            </div>
                        </div> -->
                        <div class="contact-method">
                            <i class="fab fa-github"></i>
                            <div>
                                <h3>GitHub</h3>
                                <p>github.com/Raphaelzrf</p>
                            </div>
                        </div>
                    </div>

                    <div class="social-contact">
                        <h3>社交媒体</h3>
                        <div class="social-links">
                            <a href="https://github.com/Raphaelzrf" class="social-link">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://t.me/Raphaelzrf" class="social-link">
                                <i class="fab fa-telegram"></i>
                                <span>Telegram</span>
                            </a>
                            <!-- <a href="#" class="social-link">
                                <i class="fab fa-linkedin"></i>
                                <span>LinkedIn</span>
                            </a> -->
                            <!-- <a href="#" class="social-link">
                                <i class="fab fa-twitter"></i>
                                <span>Twitter</span>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-weixin"></i>
                                <span>微信</span>
                            </a> -->
                        </div>
                    </div>
                </div>

                <div class="contact-form-section">
                    <h2>发送消息</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱 *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题 *</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息 *</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            发送消息
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer"></div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
